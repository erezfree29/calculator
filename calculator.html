<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="./cssstyles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <main>
  <header>
  </header>
    <div class="calculator">
      <table>
        <tr class="display">
          <td colspan="4" class="screen">0</td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="dis('7')"></td>
          <td><input type="button" value="8" onclick="dis('8')"></td>
          <td><input type="button" value="9"  onclick="dis('9')"></td>
          <td><input type="button" value="AC"></td>
        </tr>
        <tr>
          <td><input type="button" value="4"  onclick="dis('4')"></td>
          <td><input type="button" value="5"  onclick="dis('5')"></td>
          <td><input type="button" value="6"  onclick="dis('6')"></td>
          <td><input type="button" value="/" class="divide"  onclick="dis('/')"></td>
        </tr>
        <tr>
          <td><input type="button" value="1"  onclick="dis('1')"></td>
          <td><input type="button" value="2"  onclick="dis('2')"></td>
          <td><input type="button" value="3"  onclick="dis('3')"></td>
          <td><input type="button" value="*" class="multiply"  onclick="dis('*')"></td>
        </tr>
        <tr>
          <td><input type="button" value="+"  onclick="dis('+')"></td>
          <td><input type="button" value="-" class="minus"  onclick="dis('-')"></td>
          <td colspan="2"><input type="button" value="=" class="equal" onclick="solve()"></td>
        </tr>
      </table>
    </div>
  </main>
  <script src="script.js" >  </script>
</body>
</html>
